<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
</head>

<body>
  <div class="container ">
    <div class="row-mt-5 ">
      <div class="col-md-5 mt-5 mx-auto shadow-lg p-3 mb-5 bg-body-tertiary rounded ">
        <h1 class="text-center ">Register Here</h1>
        <form action="" method="post">

          {% csrf_token %}
          
          {% if errmsg %}

          <div class="alert alert-danger">{{errmsg}}

          </div>

          {% endif %}

          {% if notmatch %}

          <div class="alert alert-danger">{{notmatch}}

          </div>

          {% endif %}



          <div class=" mb-3">
            <label for="Input1" class="form-label">Username</label>
            <input type="email" class="form-control" name="uname" id="Input1" placeholder="Enter your username">
          </div>

          <div class="mb-3">
            <label for="Input2" class="form-label">Password</label>
            <input type="password" class="form-control" name="upass" id="Input2" placeholder="Enter your password">
          </div>
          <div class="mb-3">
            <label for="Input3" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" name="ucon" id="Input3" placeholder="Re-enter your password">
          </div>
          <div class="mb-3 text-center ">
            <button class="btn btn-outline-primary col-6 " type="submit">Register</button>
          </div>
          <div class="mb-3  text-center">
            <div class="text fs-6 fw-light">Already Registered ?</div>
            <a href="/user_login">
              <button type="button" class="btn btn-link">Log In</button>
            </a>
          </div>
          {% if success %}
          <div class="alert alert-success">
            {{success}}
          </div>
          {% endif %}

        </form>
      </div>
    </div>
  </div>
  <script src="static/js/bootstrap.min.js"></script>
  <script src="static/js/popper.js"></script>
</body>

</html>
